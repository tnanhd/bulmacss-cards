<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Card Selection UI</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <!-- Release Card -->
          <div class="column is-one-third">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Release</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <!-- Your content for the Release card goes here -->
                  <p>Select the Release card.</p>
                </div>
              </div>
              <footer class="card-footer">
                <a href="#" class="card-footer-item">Select</a>
              </footer>
            </div>
          </div>

          <!-- Module Card -->
          <div class="column is-one-third">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Module</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <!-- Your content for the Module card goes here -->
                  <p>Select the Module card.</p>
                </div>
              </div>
              <footer class="card-footer">
                <a href="#" class="card-footer-item">Select</a>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
